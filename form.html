<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Kejadian Banjir</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>

  <header>
    <div>
      <img src="logo.png" alt="Malang Tangguh Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Riwayat Laporan</a>
      <a href="#">Kontak</a>
      <a href="#">Tentang Kami</a>
    </nav>
    <div class="user-actions">
      <div class="user-avatar"></div>
      <button class="login-btn">LOGIN</button>
    </div>
  </header>

  <div class="container">
    <h2>Laporan <strong>Kejadian Banjir</strong></h2>
    <div class="form-box">
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="form-group">
            <label for="lokasi">Lokasi Kejadian</label>
            <select id="lokasi" name="lokasi" required>
              <option value="">-- Pilih Lokasi --</option>
              <option value="Klojen">Klojen</option>
              <option value="Lowokwaru">Lowokwaru</option>
              <option value="Sukun">Sukun</option>
              <option value="Kedungkandang">Kedungkandang</option>
              <option value="Blimbing">Blimbing</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tanggal">Tanggal & Waktu</label>
            <input type="datetime-local" id="tanggal" name="tanggal" required />
          </div>

          <div class="form-group">
            <label for="tinggi">Tinggi Air (cm)</label>
            <input type="text" id="tinggi" name="tinggi" required />
          </div>

          <div class="form-group">
            <label for="foto">Unggah Foto</label>
            <input type="file" id="foto" name="foto" />
          </div>

          <div class="form-group full-width">
            <label for="deskripsi">Deskripsi Kejadian</label>
            <textarea id="deskripsi" name="deskripsi" required></textarea>
          </div>
        </div>
        <button type="submit" class="submit-btn">Kirim Laporan</button>
      </form>
    </div>
  </div>

</body>
</html>
